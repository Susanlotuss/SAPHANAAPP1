_schema-version: 3.3.0
ID: HANAAPP1
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
        - npx rimraf gen/db/src/gen/data
modules:
  - name: HANAAPP1-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: HANAAPP1-auth
      - name: HANAAPP1-db
      - name: HANAAPP1-dest

  - name: HANAAPP1-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: HANAAPP1-db

resources:
  - name: HANAAPP1-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: HANAAPP1-${org}-${space}
        tenant-mode: dedicated
  - name: HANAAPP1-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: HANAAPP1-dest
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
